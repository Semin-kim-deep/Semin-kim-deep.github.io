<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Centered Squares</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 200px;
            position: relative;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 100px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: absolute;
        }
        .square.active {
            width: 400px;
            height: 400px;
            background-color: green;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('container');
            const squares = document.querySelectorAll('.square');
            let activeSquare = null;
            let originalPositions = new Map();

            // Set initial positions
            squares.forEach((square, index) => {
                const left = 200 + (index * 200); // 100px width + 100px margin
                square.style.left = left + 'px';
                square.style.top = '50%';
                square.style.transform = 'translateY(-50%)';
                originalPositions.set(square, { left, top: '50%' });
            });

            squares.forEach(square => {
                square.addEventListener('click', function() {
                    if (activeSquare) {
                        activeSquare.classList.remove('active');
                        const originalPosition = originalPositions.get(activeSquare);
                        activeSquare.style.width = '100px';
                        activeSquare.style.height = '100px';
                        activeSquare.style.backgroundColor = 'red';
                        activeSquare.style.position = 'absolute';
                        activeSquare.style.left = originalPosition.left + 'px';
                        activeSquare.style.top = originalPosition.top;
                        activeSquare.style.transform = 'translateY(-50%)';
                    }

                    if (activeSquare !== this) {
                        this.classList.add('active');
                        activeSquare = this;
                    } else {
                        activeSquare = null;
                    }
                });
            });
        });
    </script>
</body>
</html>
