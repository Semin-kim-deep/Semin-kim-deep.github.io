<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Centered Square</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .container {
            display: flex;
            align-items: center;
            height: 100%;
            padding-left: 200px;
            position: relative;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: red;
            margin-right: 100px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .square.active {
            width: 400px;
            height: 400px;
            background-color: green;
            position: fixed;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const squares = document.querySelectorAll('.square');
            let activeSquare = null;
            let originalPosition = null;

            function centerActiveSquare() {
                if (activeSquare) {
                    const viewportWidth = document.documentElement.clientWidth;
                    const viewportHeight = document.documentElement.clientHeight;
                    const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                    const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                    
                    activeSquare.style.left = `${scrollLeft + viewportWidth / 2 - 200}px`;
                    activeSquare.style.top = `${scrollTop + viewportHeight / 2 - 200}px`;
                }
            }

            squares.forEach(square => {
                square.addEventListener('click', function() {
                    if (activeSquare) {
                        activeSquare.classList.remove('active');
                        activeSquare.style.position = '';
                        activeSquare.style.left = '';
                        activeSquare.style.top = '';
                        activeSquare.style.width = '';
                        activeSquare.style.height = '';
                        activeSquare.style.backgroundColor = '';
                    }

                    if (activeSquare !== this) {
                        this.classList.add('active');
                        activeSquare = this;
                        centerActiveSquare();
                    } else {
                        activeSquare = null;
                    }
                });
            });

            window.addEventListener('scroll', centerActiveSquare);
            window.addEventListener('resize', centerActiveSquare);
        });
    </script>
</body>
</html>
