<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel with Gradient and Fade</title>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-dom"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-icons@4.12.0/ti"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      transition: background 2s ease; /* 페이드인 적용 */
      animation: gradientChange 20s infinite; /* 배경 색상 애니메이션 */
    }

    @keyframes gradientChange {
      0% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      25% {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      50% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      75% {
        background: linear-gradient(135deg, #f7971e, #ffd200);
      }
      100% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
    }

    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .nav {
      background: none;
      border: none;
      font-size: 3rem;
      cursor: pointer;
      color: white;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1;
    }

    .nav.left {
      left: -50px;
    }

    .nav.right {
      right: -50px;
    }

    .image-container {
      width: 500px;
      height: 500px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    .fade {
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }

    .fade.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState } from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';
    import { TiChevronLeftOutline, TiChevronRightOutline } from 'https://cdn.skypack.dev/react-icons@4.12.0/ti';

    const images = [
      "images/2025_square1.jpg", "images/2025_square1.jpg", "images/2025_square1.jpg", 
      "images/2025_square1.jpg", "images/2025_square1.jpg", "images/2025_square1.jpg", 
      "images/2025_square1.jpg", "images/2025_square1.jpg", "images/2025_square1.jpg", 
      "images/2025_square1.jpg", "images/2025_square1.jpg", "images/2025_square1.jpg"
    ];

    const Carousel = () => {
      const [activeIndex, setActiveIndex] = useState(0);

      const handleNext = () => {
        setActiveIndex((prevIndex) => (prevIndex + 1) % images.length);
      };

      const handlePrev = () => {
        setActiveIndex((prevIndex) => (prevIndex - 1 + images.length) % images.length);
      };

      return (
        <div className="carousel">
          <button className="nav left" onClick={handlePrev}>
            <TiChevronLeftOutline />
          </button>
          <div className="image-container fade show">
            <img src={images[activeIndex]} alt={`Image ${activeIndex + 1}`} />
          </div>
          <button className="nav right" onClick={handleNext}>
            <TiChevronRightOutline />
          </button>
        </div>
      );
    };

    const App = () => (
      <div>
        <Carousel />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
