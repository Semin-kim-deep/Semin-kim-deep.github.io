<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid with Gradient Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      animation: gradientChange 10s infinite;
      transition: background 1s ease;
      flex-wrap: wrap;
    }

    @keyframes gradientChange {
      0% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      25% {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      50% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      75% {
        background: linear-gradient(135deg, #f7971e, #ffd200);
      }
      100% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 20px;
    }

    .image-grid img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="image-grid">
    <!-- 12개의 동일한 이미지 배치 -->
    <img src="images/2025_square1.jpg" alt="Image 1">
    <img src="images/2025_square1.jpg" alt="Image 2">
    <img src="images/2025_square1.jpg" alt="Image 3">
    <img src="images/2025_square1.jpg" alt="Image 4">
    <img src="images/2025_square1.jpg" alt="Image 5">
    <img src="images/2025_square1.jpg" alt="Image 6">
    <img src="images/2025_square1.jpg" alt="Image 7">
    <img src="images/2025_square1.jpg" alt="Image 8">
    <img src="images/2025_square1.jpg" alt="Image 9">
    <img src="images/2025_square1.jpg" alt="Image 10">
    <img src="images/2025_square1.jpg" alt="Image 11">
    <img src="images/2025_square1.jpg" alt="Image 12">
  </div>
</body>
</html>
