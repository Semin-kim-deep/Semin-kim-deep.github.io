<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Rounded Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* 세로 정렬 */
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      animation: gradientChange 20s infinite; /* 배경 색상 애니메이션 */
    }

    @keyframes gradientChange {
      0% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      25% {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      50% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      75% {
        background: linear-gradient(135deg, #f7971e, #ffd200);
      }
      100% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
    }

    .image-container {
      width: 500px;
      height: 500px; /* 고정된 높이 */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 20px; /* 이미지 모서리 라운드 처리 */
    }

    .image-container img {
      width: 100%;
      height: 100%; /* 이미지 높이 500px */
      object-fit: cover; /* 비율 유지하며 자르기 */
      border-radius: 20px; /* 이미지 모서리 라운드 처리 */
    }

    .rounded-box {
      width: 500px;
      height: 500px;
      background-color: rgba(0, 0, 255, 0.8); /* 파란색 배경 */
      border-radius: 20px; /* 모서리 라운드 처리 */
      margin-top: 15px; /* 이미지와 간격 */
      opacity: 0.8; /* 오파시티 적용 */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="images/2025_square1.jpg" alt="Image" />
  </div>
  <div class="rounded-box"></div>
</body>
</html>
