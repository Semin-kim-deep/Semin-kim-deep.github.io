<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Pretendard', sans-serif;
      color: white;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .bg1, .bg2 {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 400% 400%;
      transition: opacity 2s ease-in-out;
    }
    .bg1 {
      background-image: linear-gradient(135deg, #ff7e5f, #feb47b);
      animation: gradientBG 10s ease infinite;
    }
    .bg2 {
      background-image: linear-gradient(135deg, #6a11cb, #2575fc);
      animation: gradientBG 10s ease infinite;
      opacity: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      box-sizing: border-box;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Jost', sans-serif;
      font-weight: 700;
      font-size: 40pt;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 14pt;
      text-align: center;
      max-width: 600px;
      margin-bottom: 30px;
    }
    .english {
      font-family: 'Jost', sans-serif;
      font-weight: 400;
    }
    .image-container {
      width: 500px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .rounded-box {
      width: 500px;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bg1"></div>
    <div class="bg2"></div>
  </div>
  <div class="content">
    <h1>2025 Calendar</h1>
    <div class="subtitle">
      Songs & Scenes<br>
      월별 어울리는 음악을 선정하고 장면을 그렸어요.<br>
      여러분의 월별 플레이 리스트도 만들어보세요.<br>
      <span class="english">
        I selected music that fits each month and drew scenes.<br>
        Try making your own monthly playlist too.
      </span>
    </div>
    <div class="image-container">
      <img src="images/2025_square1.jpg" alt="2025 Calendar Image">
    </div>
    <div class="rounded-box"></div>
  </div>

  <script>
    function toggleBackground() {
      const bg1 = document.querySelector('.bg1');
      const bg2 = document.querySelector('.bg2');
      if (bg1.style.opacity === '0') {
        bg1.style.opacity = '1';
        bg2.style.opacity = '0';
      } else {
        bg1.style.opacity = '0';
        bg2.style.opacity = '1';
      }
    }

    setInterval(toggleBackground, 10000); // Change background every 10 seconds
  </script>
</body>
</html>
