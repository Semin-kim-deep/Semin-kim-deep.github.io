<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Rounded Box</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      animation: gradientChange 20s infinite;
    }
    @keyframes gradientChange {
      0%, 100% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      25% {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      50% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      75% {
        background: linear-gradient(135deg, #f7971e, #ffd200);
      }
    }
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 50px 0;
    }
    .image-container {
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 20px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    .rounded-box {
      width: 500px;
      height: 500px;
      background-color: rgba(0, 0, 255, 0.8);
      border-radius: 20px;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="image-container">
      <img src="images/2025_square1.jpg" alt="Image" />
    </div>
    <div class="rounded-box"></div>
  </div>
</body>
</html>
