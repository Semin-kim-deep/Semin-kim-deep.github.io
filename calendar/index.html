<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Rounded Box</title>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-dom"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-icons@4.12.0/ti"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* 세로 정렬 */
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      animation: gradientChange 20s infinite; /* 배경 색상 애니메이션 */
    }

    @keyframes gradientChange {
      0% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      25% {
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      50% {
        background: linear-gradient(135deg, #00c6ff, #0072ff);
      }
      75% {
        background: linear-gradient(135deg, #f7971e, #ffd200);
      }
      100% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
    }

    .image-container {
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border-radius: 20px; /* 이미지 모서리 라운드 처리 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 */
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px; /* 이미지 모서리 라운드 처리 */
    }

    .rounded-box {
      width: 500px;
      height: 500px;
      background-color: rgba(0, 0, 255, 0.8); /* 파란색 배경 */
      border-radius: 20px; /* 모서리 라운드 처리 */
      margin-top: 15px; /* 이미지와 간격 */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';

    const App = () => (
      <div>
        <div className="image-container">
          <img src="images/2025_square1.jpg" alt="Image" />
        </div>
        <div className="rounded-box"></div>
      </div>
    );

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
