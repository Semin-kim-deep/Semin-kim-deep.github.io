<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Carousel with Image</title>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-dom"></script>
  <script type="module" crossorigin src="https://cdn.skypack.dev/react-icons@4.12.0/ti"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      transition: background 1s ease;
    }
    .carousel {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 0 10px;
      width: 200px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .nav {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: white;
    }
    .card-container {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    import React, { useState } from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';
    import {TiChevronLeftOutline, TiChevronRightOutline} from 'https://cdn.skypack.dev/react-icons@4.12.0/ti';

    const CARDS = 10;
    const MAX_VISIBILITY = 3;

    const Card = ({title, content, imageUrl}) => (
      <div className='card'>
        {imageUrl ? <img src={imageUrl} alt={title} /> : null}
        <h2>{title}</h2>
        <p>{content}</p>
      </div>
    );

    const Carousel = ({children}) => {
      const [active, setActive] = useState(2);
      const count = React.Children.count(children);

      return (
        <div className='carousel'>
          {active > 0 && (
            <button className='nav left' onClick={() => setActive(i => i - 1)}>
              <TiChevronLeftOutline/>
            </button>
          )}
          {React.Children.map(children, (child, i) => (
            <div className='card-container' style={{
              '--active': i === active ? 1 : 0,
              '--offset': (active - i) / 3,
              '--direction': Math.sign(active - i),
              '--abs-offset': Math.abs(active - i) / 3,
              'pointer-events': active === i ? 'auto' : 'none',
              'opacity': Math.abs(active - i) >= MAX_VISIBILITY ? '0' : '1',
              'display': Math.abs(active - i) > MAX_VISIBILITY ? 'none' : 'block',
            }}>
              {child}
            </div>
          ))}
          {active < count - 1 && (
            <button className='nav right' onClick={() => setActive(i => i + 1)}>
              <TiChevronRightOutline/>
            </button>
          )}
        </div>
      );
    };

    const App = () => (
      <div className='app'>
        <Carousel>
          <Card
            title="Card 1"
            content="This is the first card with an image."
            imageUrl="images/2025_square1.jpg"
          />
          {[...new Array(CARDS - 1)].map((_, i) => (
            <Card
              key={i + 1}
              title={`Card ${i + 2}`}
              content="Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."
            />
          ))}
        </Carousel>
      </div>
    );

    ReactDOM.render(
      <App/>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
