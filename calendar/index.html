<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Carousel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .carousel {
      display: flex;
      align-items: center;
      position: relative;
      width: 60%;
    }

    .nav {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
    }

    .card-container {
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: translateX(calc(var(--offset) * 100%)) scale(calc(1 - var(--abs-offset)));
      opacity: var(--active);
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .card {
      width: 300px;
      height: 200px;
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
    }

    .card p {
      font-size: 1rem;
    }
  </style>
  <script type="module">
    import React, { useState } from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';
    import { TiChevronLeftOutline, TiChevronRightOutline } from 'https://cdn.skypack.dev/react-icons@4.12.0/ti';

    const CARDS = 10;
    const MAX_VISIBILITY = 3;

    const Card = ({ title, content }) => (
      <div className='card'>
        <h2>{title}</h2>
        <p>{content}</p>
      </div>
    );

    const Carousel = ({ children }) => {
      const [active, setActive] = useState(2);
      const count = React.Children.count(children);

      return (
        <div className='carousel'>
          {active > 0 && <button className='nav left' onClick={() => setActive(i => i - 1)}><TiChevronLeftOutline /></button>}
          {React.Children.map(children, (child, i) => (
            <div className='card-container' style={{
              '--active': i === active ? 1 : 0,
              '--offset': (active - i) / 3,
              '--direction': Math.sign(active - i),
              '--abs-offset': Math.abs(active - i) / 3,
              'pointer-events': active === i ? 'auto' : 'none',
              'opacity': Math.abs(active - i) >= MAX_VISIBILITY ? '0' : '1',
              'display': Math.abs(active - i) > MAX_VISIBILITY ? 'none' : 'block',
            }}>
              {child}
            </div>
          ))}
          {active < count - 1 && <button className='nav right' onClick={() => setActive(i => i + 1)}><TiChevronRightOutline /></button>}
        </div>
      );
    };

    const App = () => (
      <div className='app'>
        <Carousel>
          {[...new Array(CARDS)].map((_, i) => (
            <Card title={'Card ' + (i + 1)} content='Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.' />
          ))}
        </Carousel>
      </div>
    );

    ReactDOM.render(
      <App />,
      document.body
    );
  </script>
</head>
<body>
</body>
</html>
