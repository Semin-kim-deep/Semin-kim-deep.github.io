<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2025 Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Pretendard', sans-serif;
      color: white;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 400% 400%;
      transition: opacity 2s ease-in-out;
      opacity: 0;
    }
    .bg1 { background-image: linear-gradient(135deg, #ff7e5f, #feb47b); }
    .bg2 { background-image: linear-gradient(135deg, #6a11cb, #2575fc); }
    .bg3 { background-image: linear-gradient(135deg, #11998e, #38ef7d); }
    .bg5 { background-image: linear-gradient(135deg, #56ccf2, #ffd700); }
    .bg.active { opacity: 1; }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px; /* 상단 여백 조정 */
      box-sizing: border-box;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Jost', sans-serif;
      font-weight: 700;
      font-size: 25pt;
      margin: 0 0 10px 0; /* 상단 마진 제거 */
    }
    .subtitle {
      font-size: 12pt;
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px; /* 간격 줄임 */
    }
    .songs-scenes {
      font-family: 'Jost', sans-serif;
      font-weight: 700;
      font-size: 16pt;
      margin-bottom: 5px; /* 간격 줄임 */
    }
    .english {
      font-family: 'Jost', sans-serif;
      font-weight: 400;
    }
    .image-container {
      width: 500px;
      height: 500px;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .rounded-box {
      width: 500px;
      height: 500px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="bg bg1 active"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg5"></div>
  </div>
  <div class="content">
    <h1>2025 Calendar - Songs & Scenes</h1>
    <div class="subtitle">
      월별 어울리는 음악을 선정하고 장면을 그렸어요.<br>
      여러분의 월별 플레이 리스트도 만들어보세요.<br>
      </span>
    </div>
    <div class="image-container">
      <img src="images/2025_square1.jpg" alt="2025 Calendar Image">
    </div>
    <div class="rounded-box"></div>
  </div>

  <script>
    const backgrounds = document.querySelectorAll('.bg');
    let currentBg = 0;

    function changeBackground() {
      backgrounds[currentBg].classList.remove('active');
      currentBg = (currentBg + 1) % backgrounds.length;
      backgrounds[currentBg].classList.add('active');
    }

    setInterval(changeBackground, 5000);

    backgrounds.forEach(bg => {
      bg.style.animation = 'gradientBG 5s ease infinite';
    });
  </script>
</body>
</html>
