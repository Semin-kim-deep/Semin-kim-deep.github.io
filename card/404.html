<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <script>
        (function() {
            var path = window.location.pathname;
            var folderName = 'your-folder-name'; // 실제 폴더 이름으로 변경하세요
            
            // 폴더 경로에 접근했을 때 index.html로 리다이렉션
            if (path.endsWith(folderName + '/')) {
                window.location.href = path + 'index.html';
            }
            // 다른 404 에러의 경우 메인 페이지로 리다이렉션 (선택사항)
            else {
                window.location.href = '/';
            }
        })();
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>If you are not redirected automatically, please <a href="/">click here</a> to go to the homepage.</p>
</body>
</html>
