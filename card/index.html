<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card with Tilt and Center Effect</title>
    <style>
        :root {
            --mx: 50%;
            --my: 50%;
            --s: 1;
            --tx: 0px;
            --ty: 0px;
            --rx: 0deg;
            --ry: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
            overflow: hidden;
        }

        .card {
            width: 300px;
            height: 418px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card__translater {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: translate3d(var(--tx), var(--ty), 0) scale(var(--s));
            transition: transform 0.3s ease;
        }

        .card__rotator {
            width: 100%;
            height: 100%;
            position: absolute;
            transform: rotateY(var(--rx)) rotateX(var(--ry));
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5%;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__translater">
            <div class="card__rotator">
                <div class="card__front">
                    <img src="images/atc04_2.png" alt="Pokemon Card Front">
                </div>
                <div class="card__back">
                    <img src="images/atc01_back.png" alt="Pokemon Card Back">
                </div>
            </div>
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        const rotator = document.querySelector('.card__rotator');
        const translater = document.querySelector('.card__translater');
        let rect;

        function updateRect() {
            rect = card.getBoundingClientRect();
        }

        function handleMouseMove(e) {
            if (!card.classList.contains('active')) {
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                const dx = (mx - rect.width / 2) / 10;
                const dy = (my - rect.height / 2) / 10;

                document.documentElement.style.setProperty('--rx', `${dy}deg`);
                document.documentElement.style.setProperty('--ry', `${-dx}deg`);
            }
        }

        function handleMouseLeave() {
            if (!card.classList.contains('active')) {
                document.documentElement.style.setProperty('--rx', '0deg');
                document.documentElement.style.setProperty('--ry', '0deg');
            }
        }

        function handleClick() {
            card.classList.toggle('active');
            if (card.classList.contains('active')) {
                const centerX = window.innerWidth / 2 - rect.width / 2;
                const centerY = window.innerHeight / 2 - rect.height / 2;
                const tx = centerX - rect.left;
                const ty = centerY - rect.top;
                translater.style.transform = `translate3d(${tx}px, ${ty}px, 0) scale(1.2)`;
                rotator.style.transform = 'rotateY(0deg) rotateX(0deg)';
            } else {
                translater.style.transform = 'translate3d(0, 0, 0) scale(1)';
            }
        }

        card.addEventListener('mousemove', handleMouseMove);
        card.addEventListener('mouseleave', handleMouseLeave);
        card.addEventListener('click', handleClick);

        window.addEventListener('resize', updateRect);
        window.addEventListener('scroll', updateRect);

        updateRect();
    </script>
</body>
</html>
