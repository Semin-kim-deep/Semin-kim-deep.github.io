        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .enlarged {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.2) !important;
            z-index: 10;
        }

        .flipped .card__front {
            transform: rotateY(180deg);
        }

        .flipped .card__back {
            transform: rotateY(0deg);
        }

        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;

<script>
    const cards = document.querySelectorAll('.card');
    const cardContainer = document.querySelector('.card-container');
    const leftNav = document.querySelector('.nav-button.left');
    const rightNav = document.querySelector('.nav-button.right');
    let activeCard = null;
    let currentPosition = 100; // Start with 100px left margin

    cards.forEach(card => {
        card.addEventListener('mousemove', handleMouseMove);
        card.addEventListener('mouseleave', handleMouseLeave);
        card.addEventListener('click', handleClick);
    });

    leftNav.addEventListener('click', () => {
        currentPosition = Math.min(currentPosition + 800, 100);
        updateCardContainerPosition();
    });

    rightNav.addEventListener('click', () => {
        const maxPosition = -(cardContainer.offsetWidth - window.innerWidth - 100);
        currentPosition = Math.max(currentPosition - 800, maxPosition);
        updateCardContainerPosition();
    });

    function updateCardContainerPosition() {
        cardContainer.style.transform = `translateX(${currentPosition}px)`;
    }

    function handleMouseMove(e) {
        if (this.classList.contains('enlarged')) return;
        const rect = this.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        const dx = (mx - rect.width / 2) / 3;
        const dy = (my - rect.height / 2) / 3;

        this.style.transform = `rotateY(${-dx}deg) rotateX(${dy}deg)`;
    }

    function handleMouseLeave() {
        if (this.classList.contains('enlarged')) return;
        const index = Array.from(cards).indexOf(this);
        switch(index % 4) {
            case 0: this.style.transform = 'rotateX(5deg) rotateY(-5deg)'; break;
            case 1: this.style.transform = 'rotateX(-5deg) rotateY(5deg)'; break;
            case 2: this.style.transform = 'rotateX(10deg) rotateY(0deg)'; break;
            case 3: this.style.transform = 'rotateX(0deg) rotateY(-10deg)'; break;
        }
    }

    function handleClick() {
        if (activeCard === this) {
            returnToOriginalPosition(this);
            activeCard = null;
        } else {
            if (activeCard) {
                returnToOriginalPosition(activeCard);
            }
            enlargeCard(this);
            activeCard = this;
        }
    }

    function enlargeCard(card) {
        const rect = card.getBoundingClientRect();
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        card.style.position = 'fixed';
        card.style.left = `${centerX - rect.width / 2}px`;
        card.style.top = `${centerY - rect.height / 2}px`;
        card.style.zIndex = '1000';

        setTimeout(() => {
            card.classList.add('flipped');
        }, 50);

        setTimeout(() => {
            card.classList.remove('flipped');
            card.classList.add('enlarged');
        }, 450);
    }

    function returnToOriginalPosition(card) {
        const index = Array.from(cards).indexOf(card);
        card.classList.remove('enlarged', 'flipped');
        card.style.position = '';
        card.style.left = '';
        card.style.top = '';
        card.style.zIndex = '';
        handleMouseLeave.call(card);
    }
