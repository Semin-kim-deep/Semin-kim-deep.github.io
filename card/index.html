<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Display</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .cards {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .card {
            width: 250px;
            height: 350px;
            margin: 10px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card__inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }

        .card.flipped .card__inner {
            transform: rotateY(180deg);
        }

        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="cards">
        <!-- Cards will be dynamically added here -->
    </div>

    <script>
        const CARD_IMAGES = [
            { front: '../images/atc01.png', back: '../images/atc01_back.png' },
            { front: '../images/atc02.png', back: '../images/atc01_back.png' },
            { front: '../images/atc03.png', back: '../images/atc01_back.png' },
            { front: '../images/atc04.png', back: '../images/atc01_back.png' }
        ];

        const cardsContainer = document.querySelector('.cards');

        CARD_IMAGES.forEach((card, index) => {
            const cardElement = document.createElement('div');
            cardElement.className = 'card';
            cardElement.innerHTML = `
                <div class="card__inner">
                    <div class="card__front">
                        <img src="${card.front}" alt="Card Front ${index + 1}">
                    </div>
                    <div class="card__back">
                        <img src="${card.back}" alt="Card Back ${index + 1}">
                    </div>
                </div>
            `;
            cardsContainer.appendChild(cardElement);

            cardElement.addEventListener('click', () => {
                cardElement.classList.toggle('flipped');
            });

            cardElement.addEventListener('mousemove', (e) => {
                const rect = cardElement.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;

                cardElement.querySelector('.card__inner').style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });

            cardElement.addEventListener('mouseleave', () => {
                cardElement.querySelector('.card__inner').style.transform = 'rotateX(0) rotateY(0)';
            });
        });
    </script>
</body>
</html>
