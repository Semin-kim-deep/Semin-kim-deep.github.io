<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards with Individual Tilts and Flip Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 418px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        .card:nth-child(1) { transform: rotateX(5deg) rotateY(-5deg); }
        .card:nth-child(2) { transform: rotateX(-5deg) rotateY(5deg); }
        .card:nth-child(3) { transform: rotateX(10deg) rotateY(0deg); }
        .card:nth-child(4) { transform: rotateX(0deg) rotateY(-10deg); }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(0, -10px); }
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2) !important;
            z-index: 10;
        }

        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" data-image="atc01.png">
            <div class="card__front">
                <img src="images/atc01.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc02.png">
            <div class="card__front">
                <img src="images/atc02.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc03.png">
            <div class="card__front">
                <img src="images/atc03.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc04_2.png">
            <div class="card__front">
                <img src="images/atc04_2.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let activeCard = null;

        cards.forEach(card => {
            card.addEventListener('mousemove', handleMouseMove);
            card.addEventListener('mouseleave', handleMouseLeave);
            card.addEventListener('click', handleClick);
        });

        function handleMouseMove(e) {
            const rect = this.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            const dx = (mx - rect.width / 2) / 5;
            const dy = (my - rect.height / 2) / 5;

            this.style.transform = `rotateY(${-dx}deg) rotateX(${dy}deg)`;
        }

        function handleMouseLeave() {
            const index = Array.from(cards).indexOf(this);
            switch(index) {
                case 0: this.style.transform = 'rotateX(5deg) rotateY(-5deg)'; break;
                case 1: this.style.transform = 'rotateX(-5deg) rotateY(5deg)'; break;
                case 2: this.style.transform = 'rotateX(10deg) rotateY(0deg)'; break;
                case 3: this.style.transform = 'rotateX(0deg) rotateY(-10deg)'; break;
            }
        }

        function handleClick() {
            if (activeCard) {
                activeCard.classList.remove('enlarged', 'flipped');
                const index = Array.from(cards).indexOf(activeCard);
                handleMouseLeave.call(activeCard);
            }

            if (activeCard !== this) {
                this.classList.add('flipped');
                setTimeout(() => {
                    this.classList.remove('flipped');
                    this.classList.add('enlarged');
                }, 150);
                activeCard = this;
            } else {
                activeCard = null;
            }
        }
    </script>
</body>
</html>
