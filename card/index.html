<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards with Adjusted Background and Shadow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            perspective: 1000px;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 1300px;
            height: 418px;
        }

        .card {
            width: 300px;
            height: 418px;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .card:nth-child(1) { left: 0; transform: rotateX(5deg) rotateY(-5deg); }
        .card:nth-child(2) { left: 320px; transform: rotateX(-5deg) rotateY(5deg); }
        .card:nth-child(3) { left: 640px; transform: rotateX(10deg) rotateY(0deg); }
        .card:nth-child(4) { left: 960px; transform: rotateX(0deg) rotateY(-10deg); }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .enlarged {
            position: fixed;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) scale(1.2) !important;
            z-index: 10;
        }

        .flipped .card__front {
            transform: rotateY(180deg);
        }

        .flipped .card__back {
            transform: rotateY(0deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" data-image="atc01.png">
            <div class="card__front">
                <img src="images/atc01.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc02.png">
            <div class="card__front">
                <img src="images/atc02.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc03.png">
            <div class="card__front">
                <img src="images/atc03.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc04_2.png">
            <div class="card__front">
                <img src="images/atc04_2.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let activeCard = null;

        cards.forEach(card => {
            card.addEventListener('mousemove', handleMouseMove);
            card.addEventListener('mouseleave', handleMouseLeave);
            card.addEventListener('click', handleClick);
        });

        function handleMouseMove(e) {
            const rect = this.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            const dx = (mx - rect.width / 2) / 5;
            const dy = (my - rect.height / 2) / 5;

            this.style.transform = `rotateY(${-dx}deg) rotateX(${dy}deg)`;
        }

        function handleMouseLeave() {
            const index = Array.from(cards).indexOf(this);
            switch(index) {
                case 0: this.style.transform = 'rotateX(5deg) rotateY(-5deg)'; break;
                case 1: this.style.transform = 'rotateX(-5deg) rotateY(5deg)'; break;
                case 2: this.style.transform = 'rotateX(10deg) rotateY(0deg)'; break;
                case 3: this.style.transform = 'rotateX(0deg) rotateY(-10deg)'; break;
            }
        }

        function handleClick() {
            if (activeCard) {
                activeCard.classList.remove('enlarged', 'flipped');
                handleMouseLeave.call(activeCard);
            }

            if (activeCard !== this) {
                const rect = this.getBoundingClientRect();
                const centerX = window.innerWidth / 2 - rect.width / 2;
                const centerY = window.innerHeight / 2 - rect.height / 2;

                this.style.position = 'fixed';
                this.style.left = `${rect.left}px`;
                this.style.top = `${rect.top}px`;

                setTimeout(() => {
                    this.classList.add('enlarged');
                    this.classList.add('flipped');
                }, 50);

                setTimeout(() => {
                    this.classList.remove('flipped');
                }, 800);

                activeCard = this;
            } else {
                this.style.position = '';
                this.style.left = '';
                this.style.top = '';
                activeCard = null;
            }
        }
    </script>
</body>
</html>
