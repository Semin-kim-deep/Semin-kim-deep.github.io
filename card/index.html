<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card with Flip and Zoom Effect</title>
    <style>
        :root {
            --mx: 50%;
            --my: 50%;
            --s: 1;
            --tx: 0px;
            --ty: 0px;
            --rx: 0deg;
            --ry: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
            overflow: hidden;
        }

        .card {
            width: 300px;
            height: 418px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .enlarged {
            transform: scale(1.2);
        }

        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <img src="images/atc04_2.png" alt="Pokemon Card Front">
        </div>
        <div class="card__back">
            <img src="images/atc01_back.png" alt="Pokemon Card Back">
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        let isFlipped = false;
        let isEnlarged = false;

        function handleMouseMove(e) {
            if (!isEnlarged) {
                const rect = card.getBoundingClientRect();
                const mx = e.clientX - rect.left;
                const my = e.clientY - rect.top;
                const dx = (mx - rect.width / 2) / 10;
                const dy = (my - rect.height / 2) / 10;

                card.style.transform = `rotateY(${-dx}deg) rotateX(${dy}deg)`;
            }
        }

        function handleMouseLeave() {
            if (!isEnlarged) {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
            }
        }

        function flipAndEnlarge() {
            if (!isFlipped && !isEnlarged) {
                // First flip
                card.classList.add('flipped');
                isFlipped = true;
                setTimeout(() => {
                    // Flip back and enlarge
                    card.classList.remove('flipped');
                    card.classList.add('enlarged');
                    isFlipped = false;
                    isEnlarged = true;
                }, 600); // Match the transition time
            } else if (isEnlarged) {
                // Return to original size
                card.classList.remove('enlarged');
                isEnlarged = false;
            }
        }

        card.addEventListener('mousemove', handleMouseMove);
        card.addEventListener('mouseleave', handleMouseLeave);
        card.addEventListener('click', flipAndEnlarge);
    </script>
</body>
</html>
