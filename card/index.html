<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Display</title>
    <style>
        :root {
            --mx: 50%;
            --my: 50%;
            --s: 1;
            --o: 0;
            --tx: 0px;
            --ty: 0px;
            --rx: 0deg;
            --ry: 0deg;
            --pos: 50% 50%;
            --posx: 50%;
            --posy: 50%;
            --hyp: 0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('images/bg_hp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .card__front img, .card__back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card__shine {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            background: linear-gradient(125deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 60%);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .card:hover .card__shine {
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .card {
            animation: float 6s ease-in-out infinite;
        }

        .card:nth-child(2) {
            animation-delay: -1.5s;
        }

        .card:nth-child(3) {
            animation-delay: -3s;
        }

        .card:nth-child(4) {
            animation-delay: -4.5s;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc01.png" alt="Card 1 Front">
                <div class="card__shine"></div>
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 1 Back">
                <div class="card__shine"></div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc02.png" alt="Card 2 Front">
                <div class="card__shine"></div>
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 2 Back">
                <div class="card__shine"></div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc03.png" alt="Card 3 Front">
                <div class="card__shine"></div>
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 3 Back">
                <div class="card__shine"></div>
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc04.png" alt="Card 4 Front">
                <div class="card__shine"></div>
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 4 Back">
                <div class="card__shine"></div>
            </div>
        </div>
    </div>
</body>
</html>
