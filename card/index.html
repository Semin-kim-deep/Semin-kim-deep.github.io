<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cards with Advanced Effects</title>
    <style>
        :root {
            --mx: 50%;
            --my: 50%;
            --s: 1;
            --tx: 0px;
            --ty: 0px;
            --rx: 0deg;
            --ry: 0deg;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
            overflow: hidden;
        }

        .card-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 418px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, scale 0.3s ease;
            cursor: pointer;
            transform: rotateX(10deg) rotateY(-10deg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: rotateX(10deg) rotateY(-10deg) translate(0, 0); }
            50% { transform: rotateX(10deg) rotateY(-10deg) translate(0, -10px); }
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5%;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .enlarged {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1.2) !important;
            z-index: 10;
        }

        .flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" data-image="atc01.png">
            <div class="card__front">
                <img src="images/atc01.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc02.png">
            <div class="card__front">
                <img src="images/atc02.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc03.png">
            <div class="card__front">
                <img src="images/atc03.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
        <div class="card" data-image="atc04_2.png">
            <div class="card__front">
                <img src="images/atc04_2.png" alt="Pokemon Card Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Pokemon Card Back">
            </div>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let activeCard = null;

        cards.forEach(card => {
            card.addEventListener('mousemove', handleMouseMove);
            card.addEventListener('mouseleave', handleMouseLeave);
            card.addEventListener('click', handleClick);
        });

        function handleMouseMove(e) {
            const rect = this.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            const dx = (mx - rect.width / 2) / 5;
            const dy = (my - rect.height / 2) / 5;

            this.style.transform = `rotateY(${-dx}deg) rotateX(${dy}deg)`;
        }

        function handleMouseLeave() {
            this.style.transform = 'rotateX(10deg) rotateY(-10deg)';
        }

        function handleClick() {
            if (activeCard) {
                activeCard.classList.remove('enlarged', 'flipped');
                activeCard.style.transform = 'rotateX(10deg) rotateY(-10deg)';
            }

            if (activeCard !== this) {
                this.classList.add('flipped');
                setTimeout(() => {
                    this.classList.remove('flipped');
                    this.classList.add('enlarged');
                }, 150); // Half of the original flip duration
                activeCard = this;
            } else {
                activeCard = null;
            }
        }
    </script>
</body>
</html>
