<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tarot Cards with Browser-Centered Enlargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
            font-family: 'Jost', sans-serif;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
        }
        .title-container {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            color: white;
        }
        h1 {
            font-weight: 700;
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .subtitle-en {
            font-weight: 500;
            font-size: 18px;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            height: calc(100vh - 150px);
            padding-left: 200px;
            position: relative;
            transition: transform 0.4s ease;
        }
        .card {
            width: 213.6px;
            height: 356.4px;
            background-color: transparent;
            margin-right: 30px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
        }
        .card.active {
            width: 427.2px;
            height: 712.8px;
            position: fixed;
            z-index: 10;
        }
        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
        }
        .card__back {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .placeholder {
            width: 213.6px;
            height: 356.4px;
            margin-right: 30px;
            flex-shrink: 0;
            visibility: hidden;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
        }
        .nav-button.left {
            left: 20px;
        }
        .nav-button.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Anti-Tarot Card</h1>
        <p class="subtitle">안티타로카드, 미래는 알 수 없으니까 지금 할 수 있는 일을 해요.</p>
        <p class="subtitle-en">We don't know the future, so we just do what we can do now.</p>
    </div>
    <div class="container" id="container">
        <!-- Cards will be dynamically added here -->
    </div>
    <img src="images/left_indi.png" alt="Left Navigation" class="nav-button left">
    <img src="images/right_indi.png" alt="Right Navigation" class="nav-button right">

    <script>
let containerRect;

function updateContainerRect() {
    containerRect = container.getBoundingClientRect();
}

function getCardPosition(card) {
    const cardRect = card.getBoundingClientRect();
    return {
        left: cardRect.left - containerRect.left + Math.abs(currentPosition),
        top: cardRect.top - containerRect.top
    };
}

function enlargeCard(card) {
    updateContainerRect();
    const cardPosition = getCardPosition(card);
    const viewportWidth = document.documentElement.clientWidth;
    const viewportHeight = document.documentElement.clientHeight;

    card.style.transition = 'all 0.4s ease';
    card.classList.add('active');
    
    const enlargedWidth = 427.2;
    const enlargedHeight = 712.8;

    // 화면 중앙 좌표 계산
    const centerX = viewportWidth / 2;
    const centerY = viewportHeight / 2;

    // 카드의 새로운 위치 계산
    const newLeft = centerX - enlargedWidth / 2;
    const newTop = centerY - enlargedHeight / 2;

    card.style.position = 'fixed';
    card.style.left = `${newLeft}px`;
    card.style.top = `${newTop}px`;
    card.style.width = `${enlargedWidth}px`;
    card.style.height = `${enlargedHeight}px`;
    card.style.zIndex = '1000';
    
    const placeholder = createPlaceholder();
    card.parentNode.insertBefore(placeholder, card.nextSibling);

    setTimeout(() => {
        card.style.transform = 'rotateY(180deg)';
    }, 200);
    setTimeout(() => {
        card.style.transform = 'none';
    }, 600);
}

function returnToOriginalPosition(card) {
    const placeholder = card.nextElementSibling;
    const index = Array.from(container.children).indexOf(placeholder);

    card.classList.remove('active');
    card.style.transition = 'all 0.4s ease';
    card.style.position = '';
    card.style.left = '';
    card.style.top = '';
    card.style.width = '';
    card.style.height = '';
    card.style.zIndex = '';
    card.style.transform = getInitialTransform(index);

    if (placeholder && placeholder.classList.contains('placeholder')) {
        placeholder.parentNode.removeChild(placeholder);
    }
}

// 이벤트 리스너 수정
container.addEventListener('click', function(e) {
    const clickedCard = e.target.closest('.card');
    if (clickedCard) {
        if (activeCard === clickedCard) {
            returnToOriginalPosition(clickedCard);
            activeCard = null;
        } else {
            if (activeCard) {
                returnToOriginalPosition(activeCard);
            }
            enlargeCard(clickedCard);
            activeCard = clickedCard;
        }
    }
});

leftNav.addEventListener('click', () => {
    currentPosition = Math.min(currentPosition + 800, 0);
    updateContainerPosition();
    updateContainerRect();
    if (activeCard) {
        returnToOriginalPosition(activeCard);
        activeCard = null;
    }
});

rightNav.addEventListener('click', () => {
    const maxPosition = -(containerWidth - window.innerWidth);
    currentPosition = Math.max(currentPosition - 800, maxPosition);
    updateContainerPosition();
    updateContainerRect();
    if (activeCard) {
        returnToOriginalPosition(activeCard);
        activeCard = null;
    }
});

function updateContainerPosition() {
    container.style.transform = `translateX(${currentPosition}px)`;
}

function handleResize() {
    updateContainerWidth();
    updateContainerRect();
    if (activeCard) {
        enlargeCard(activeCard);
    } else {
        const maxPosition = -(containerWidth - window.innerWidth);
        currentPosition = Math.max(currentPosition, maxPosition);
        updateContainerPosition();
    }
}

window.addEventListener('load', () => {
    updateContainerWidth();
    updateContainerRect();
});
window.addEventListener('resize', handleResize);
window.addEventListener('scroll', () => {
    if (activeCard) {
        enlargeCard(activeCard);
    }
});

// 초기 업데이트
updateContainerWidth();
updateContainerRect();
    </script>
</body>
</html>
