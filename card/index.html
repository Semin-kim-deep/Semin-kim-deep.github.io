<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card with Click Flip and Zoom Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
        }

        .card {
            width: 100vmin;
            height: 139.33vmin; /* Maintaining the aspect ratio of 300:418 */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.75s, scale 0.25s;
            cursor: pointer;
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5%;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <img src="images/atc04_2.png" alt="Pokemon Card Front">
        </div>
        <div class="card__back">
            <img src="images/atc01_back.png" alt="Pokemon Card Back">
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        let isFlipped = false;
        let isZoomed = false;

        function flipAndZoom() {
            if (!isFlipped) {
                // Flip to back
                card.style.transform = 'rotateY(180deg)';
                isFlipped = true;
                setTimeout(() => {
                    // Flip to front and zoom
                    card.style.transform = 'rotateY(0deg) scale(1.2)';
                    isFlipped = false;
                    isZoomed = true;
                }, 750); // Half of the original flip duration
            } else {
                // If already flipped, just return to front
                card.style.transform = 'rotateY(0deg) scale(1)';
                isFlipped = false;
                isZoomed = false;
            }
        }

        card.addEventListener('click', flipAndZoom);
    </script>
</body>
</html>
