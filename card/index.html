<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card with Click Flip and Zoom Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
        }

        .card {
            width: 150px;  /* 50% of 300px */
            height: 209px; /* 50% of 418px, maintaining aspect ratio */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.75s, scale 0.25s;
            cursor: pointer;
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 5%;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        .card__front::before,
        .card__back::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .card__front::before {
            background-image: url('images/atc04_2.png');
        }

        .card__back::before {
            background-image: url('images/atc01_back.png');
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__front"></div>
        <div class="card__back"></div>
    </div>

    <script>
        const card = document.querySelector('.card');
        let isFlipped = false;
        let isZoomed = false;

        function flipAndZoom() {
            if (!isFlipped) {
                // Flip to back
                card.style.transform = 'rotateY(180deg)';
                isFlipped = true;
                setTimeout(() => {
                    // Flip to front and zoom
                    card.style.transform = 'rotateY(0deg) scale(1.2)';
                    isFlipped = false;
                    isZoomed = true;
                }, 750); // Half of the original flip duration
            } else {
                // If already flipped, just return to front
                card.style.transform = 'rotateY(0deg) scale(1)';
                isFlipped = false;
                isZoomed = false;
            }
        }

        card.addEventListener('click', flipAndZoom);
    </script>
</body>
</html>
