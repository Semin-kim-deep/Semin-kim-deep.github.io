<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card with Flip and Zoom Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #393c42;
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 418px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s, scale 0.5s;
        }

        .card__front,
        .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card__front">
            <img src="images/atc04_2.png" alt="Pokemon Card Front">
        </div>
        <div class="card__back">
            <img src="images/atc01_back.png" alt="Pokemon Card Back">
        </div>
    </div>

    <script>
        const card = document.querySelector('.card');
        let isFlipped = false;
        let isZoomed = false;

        function flipCard() {
            isFlipped = !isFlipped;
            card.style.transform = isFlipped ? 'rotateY(180deg)' : 'rotateY(0deg)';
        }

        function zoomCard() {
            isZoomed = !isZoomed;
            card.style.scale = isZoomed ? '1.2' : '1';
        }

        // Flip the card after 2 seconds
        setTimeout(flipCard, 2000);

        // Flip back and zoom after another 2 seconds
        setTimeout(() => {
            flipCard();
            setTimeout(zoomCard, 1500); // Zoom after the flip animation is complete
        }, 4000);
    </script>
</body>
</html>
