<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Display</title>
    <style>
        /* CSS 코드를 여기에 붙여넣습니다 */
        /* 여기에 이전에 제공된 모든 CSS 코드를 붙여넣습니다 */

        body {
            margin: 0;
            padding: 0;
            background-image: url('images/bg_hp.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            width: 250px;
            height: 350px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card__front img, .card__back img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card__back {
            transform: rotateY(180deg);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc01.png" alt="Card 1 Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 1 Back">
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc02.png" alt="Card 2 Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 2 Back">
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc03.png" alt="Card 3 Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 3 Back">
            </div>
        </div>
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="card__front">
                <img src="images/atc04.png" alt="Card 4 Front">
            </div>
            <div class="card__back">
                <img src="images/atc01_back.png" alt="Card 4 Back">
            </div>
        </div>
    </div>
