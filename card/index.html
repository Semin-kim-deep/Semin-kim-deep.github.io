<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti-Tarot Cards with Browser-Centered Enlargement</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            font-family: 'Jost', sans-serif;
            background-image: url('../images/bg_hp.jpg');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
        }
        .title-container {
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
            color: white;
        }
        h1 {
            font-weight: 700;
            font-size: 48px;
            margin: 0;
        }
        .subtitle {
            font-family: 'Pretendard', sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        .subtitle-en {
            font-weight: 500;
            font-size: 18px;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            height: calc(100% - 150px);
            padding-left: 200px;
            position: relative;
        }
        .card {
            width: 213.6px;
            height: 356.4px;
            background-color: transparent;
            margin-right: 30px;
            flex-shrink: 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
        }
        .card.active {
            width: 427.2px;
            height: 712.8px;
            position: fixed;
            z-index: 10;
        }
        .card__front, .card__back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.4s ease;
            box-shadow: 0 8.4px 16.8px rgba(0,0,0,0.25), 0 6px 6px rgba(0,0,0,0.22);
        }
        .card__back {
            transform: rotateY(180deg);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .placeholder {
            width: 213.6px;
            height: 356.4px;
            margin-right: 30px;
            flex-shrink: 0;
            visibility: hidden;
        }
        .nav-button {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            cursor: pointer;
            z-index: 100;
        }
        .nav-button.left {
            left: 20px;
        }
        .nav-button.right {
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Anti-Tarot Card</h1>
        <p class="subtitle">안티타로카드, 미래는 알 수 없으니까 지금 할 수 있는 일을 해요.</p>
        <p class="subtitle-en">We don't know the future, so just do what we can do now.</p>
    </div>
    <div class="container" id="container">
        <!-- Cards will be dynamically added here -->
    </div>
    <img src="images/left_indi.png" alt="Left Navigation" class="nav-button left">
    <img src="images/right_indi.png" alt="Right Navigation" class="nav-button right">

    <script>
        const container = document.getElementById('container');
        const leftNav = document.querySelector('.nav-button.left');
        const rightNav = document.querySelector('.nav-button.right');
        let activeCard = null;
        let currentPosition = 0;

        const cardData = [
            {image: "atc01.png"}, {image: "atc02.png"}, {image: "atc03.png"},
            {image: "atc04_2.png"}, {image: "atc05.png"}, {image: "atc06.png"},
            {image: "atc07.png"}, {image: "atc08.png"}, {image: "atc09.png"},
            {image: "atc10.png"}, {image: "atc11.png"}, {image: "atc12.png"},
            {image: "atc13.png"}, {image: "atc14.png"}, {image: "atc15.png"},
            {image: "atc16.png"}, {image: "atc17.png"}, {image: "atc18.png"}
        ];

        function createCard(data, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card__front">
                    <img src="images/${data.image}" alt="Anti-Tarot Card Front">
                </div>
                <div class="card__back">
                    <img src="images/atc01_back.png" alt="Anti-Tarot Card Back">
                </div>
            `;
            card.style.transform = getInitialTransform(index);
            return card;
        }

        function getInitialTransform(index) {
            switch(index % 4) {
                case 0: return 'rotateX(5deg) rotateY(-5deg)';
                case 1: return 'rotateX(-5deg) rotateY(5deg)';
                case 2: return 'rotateX(10deg) rotateY(0deg)';
                case 3: return 'rotateX(0deg) rotateY(-10deg)';
            }
        }

        function createPlaceholder() {
            const placeholder = document.createElement('div');
            placeholder.className = 'placeholder';
            return placeholder;
        }

        cardData.forEach((data, index) => {
            container.appendChild(createCard(data, index));
        });

        function centerActiveCard() {
            if (activeCard) {
                const rect = activeCard.getBoundingClientRect();
                const scrollLeft = window.pageXOffset || document.documentElement.scrollLeft;
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                activeCard.style.left = `${scrollLeft + (window.innerWidth - rect.width) / 2}px`;
                activeCard.style.top = `${scrollTop + (window.innerHeight - rect.height) / 2}px`;
            }
        }

        container.addEventListener('click', function(e) {
            const clickedCard = e.target.closest('.card');
            if (clickedCard) {
                if (activeCard === clickedCard) {
                    returnToOriginalPosition(clickedCard);
                    activeCard = null;
                } else {
                    if (activeCard) {
                        returnToOriginalPosition(activeCard);
                    }
                    enlargeCard(clickedCard);
                    activeCard = clickedCard;
                }
            }
        });

        function enlargeCard(card) {
            card.style.transition = 'all 0.4s ease';
            card.classList.add('active');
            const placeholder = createPlaceholder();
            card.parentNode.insertBefore(placeholder, card.nextSibling);
            centerActiveCard();
            setTimeout(() => {
                card.style.transform = 'rotateY(180deg)';
            }, 200);
            setTimeout(() => {
                card.style.transform = 'none';
            }, 600);
        }

        function returnToOriginalPosition(card) {
            card.classList.remove('active');
            card.style.transition = 'all 0.4s ease';
            card.style.position = '';
            card.style.left = '';
            card.style.top = '';
            card.style.width = '';
            card.style.height = '';
            const index = Array.from(container.children).indexOf(card);
            card.style.transform = getInitialTransform(index);
            if (card.nextElementSibling && card.nextElementSibling.classList.contains('placeholder')) {
                card.parentNode.removeChild(card.nextElementSibling);
            }
        }

        leftNav.addEventListener('click', () => {
            currentPosition = Math.min(currentPosition + 800, 0);
            updateContainerPosition();
        });

        rightNav.addEventListener('click', () => {
            const maxPosition = -(container.scrollWidth - window.innerWidth);
            currentPosition = Math.max(currentPosition - 800, maxPosition);
            updateContainerPosition();
        });

        function updateContainerPosition() {
            container.style.transform = `translateX(${currentPosition}px)`;
        }

        window.addEventListener('resize', centerActiveCard);
        window.addEventListener('scroll', centerActiveCard);
    </script>
</body>
</html>
