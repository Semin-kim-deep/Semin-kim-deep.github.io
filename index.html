<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg_hp.jpg');
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
            box-sizing: border-box;
            position: relative;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: white;
            margin: 0;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 300px;
        }
        .circular-image-container {
            position: relative;
            width: 30%;
            padding-bottom: 30%;
            overflow: hidden;
            margin: 0 100px;
        }
        .circular-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .higher-image { 
            margin-top: -100px;
        }
        .video-mpic-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .video-container {
            width: 30%;
            margin-right: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .mpic01-container {
            width: 30%;
            text-align: center;
        }
        .mpic01-container img {
            width: 100%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .changing-image {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        .description {
            margin-top: 40px;
            text-align: center;
        }
        .about-link {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .circular-image-container, .video-container, .mpic01-container {
            opacity: 0;
        }
        .animated {
            animation: fadeInUp 1s ease-out forwards;
        }
        @media (max-width: 1024px) {
            .container {
                max-width: 1024px;
                padding: 0 20px;
            }
            .changing-image {
                width: 500px;
                height: 500px;
            }
            .gallery {
                margin-top: 200px;
            }
            .circular-image-container {
                margin: 0 50px;
            }
            .video-container {
                margin-right: 150px;
            }
        }
        @media (max-width: 768px) {
            .changing-image {
                width: 400px;
                height: 400px;
            }
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .circular-image-container {
                width: 60%;
                padding-bottom: 60%;
                margin: 20px 0;
            }
            .video-container, .mpic01-container {
                width: 80%;
                margin: 20px 0;
            }
            .video-container {
                margin-right: 0;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            h1 {
                font-size: 36px;
            }
            .changing-image {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Deepdown Studio</h1>
        </header>
        <div class="changing-image"></div>
        <div class="gallery">
            <div class="circular-image-container higher-image">
                <div class="circular-image">
                    <img src="images/Thank-you3_web.png" alt="Image 2">
                </div>
            </div>
            <div class="circular-image-container">
                <div class="circular-image">
                    <img src="images/a_1253.png" alt="Image 1">
                </div>
            </div>
        </div>
        <div class="video-mpic-container">
            <div class="video-container">
                <video id="myVideo" muted autoplay loop>
                    <source src="images/anti_tarotcard.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mpic01-container">
                <img src="images/mpic01_2.png" alt="Image 5">
            </div>
        </div>
        <div class="description">
            <p></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.circular-image-container, .video-container, .mpic01-container');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animated');
                }, index * 200);
            });

            const changingImage = document.querySelector('.changing-image');
            let isFirstImage = true;
            function changeImage() {
                const imageUrl = isFirstImage ? 'images/a_1.png' : 'images/a_2.png';
                changingImage.style.backgroundImage = `url('${imageUrl}')`;
                isFirstImage = !isFirstImage;
            }
            changeImage();
            setInterval(changeImage, 1000);

            function setPageSize() {
                const bgImage = new Image();
                bgImage.onload = function() {
                    const aspectRatio = bgImage.width / bgImage.height;
                    const pageWidth = Math.min(window.innerWidth, bgImage.width);
                    const pageHeight = pageWidth / aspectRatio;
                    document.body.style.height = `${pageHeight}px`;
                    document.body.style.backgroundSize = `${pageWidth}px ${pageHeight}px`;
                }
                bgImage.src = 'images/bg_hp.jpg';
            }

            setPageSize();
            window.addEventListener('resize', setPageSize);

            let bounce = 0;
            function animate() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                bounce += 0.05;
                const bounceOffset = Math.sin(bounce) * 10;
                changingImage.style.transform = `translateX(-50%) translateY(${scrollTop + bounceOffset}px)`;
                requestAnimationFrame(animate);
            }

            animate();
        });
    </script>
</body>
</html>
