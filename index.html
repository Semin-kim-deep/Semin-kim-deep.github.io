<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- head 내용은 생략 -->
  </head>
  <body class="text-black" data-barba="wrapper">
    <div class="loading" id="js-loading"></div>
    <div class="cursor js-curser">
      <!-- cursor 내용 -->
    </div>
    <div class="l-page" data-page-id="home">
      <div class="menu js-menu">
        <!-- menu 내용 -->
      </div>
      <header class="header">
        <div class="header__burger js-burger">
          <div class="bot-b"></div>
          <div class="text-b js-b-text">
            <p class="roboto">Close</p>
            <p class="roboto">Menu</p>
          </div>
        </div>
      </header>
      <div class="js-bg-l loading-bg"></div>
      <a class="main-logo js-logo-h" href="https://www.eteweb.com/journalduete/">
        <!-- logo SVG -->
      </a>
      <div class="p-index" data-barba="container" data-barba-namespace="home">
        <main class="home">
          <section class="js-w-kv relative m-0 md:h-screen">
            <!-- Key Visual Section -->
          </section>
          <div class="w-full mt-40 md:mt-[132px]">
            <!-- Featured Article -->
          </div>
          <div class="article-links">
            <div class="article-links__lists" x-data="{ hoveredLink: null }">
              <div class="line-a-links"></div>
              <a class="a-link" href="https://www.eteweb.com/journalduete/articles/" @mouseover="hoveredLink = 1" @mouseout="hoveredLink = null" :class="{'hide': hoveredLink !== 1 && hoveredLink !== null}">
                <p class="a-link__t gara">All Articles</p>
                <div class="a-link__arrow"><!-- SVG arrow --></div>
                <div class="a-link__line"></div>
              </a>
              <a class="a-link" href="https://www.eteweb.com/journalduete/feature/" @mouseover="hoveredLink = 2" @mouseout="hoveredLink = null" :class="{'hide': hoveredLink !== 2 && hoveredLink !== null}">
                <p class="a-link__t gara">Feature</p>
                <div class="a-link__arrow"><!-- SVG arrow --></div>
                <div class="a-link__line"></div>
              </a>
              <a class="a-link" href="https://www.eteweb.com/journalduete/interview/" @mouseover="hoveredLink = 3" @mouseout="hoveredLink = null" :class="{'hide': hoveredLink !== 3 && hoveredLink !== null}">
                <p class="a-link__t gara">Interview</p>
                <div class="a-link__arrow"><!-- SVG arrow --></div>
                <div class="a-link__line"></div>
              </a>
              <a class="a-link" href="https://www.eteweb.com/journalduete/products/" @mouseover="hoveredLink = 4" @mouseout="hoveredLink = null" :class="{'hide': hoveredLink !== 4 && hoveredLink !== null}">
                <p class="a-link__t gara">Products</p>
                <div class="a-link__arrow"><!-- SVG arrow --></div>
                <div class="a-link__line"></div>
              </a>
            </div>
            <div class="tag-list flex flex-row items-center w-full py-6 overflow-hidden md:py-12">
              <!-- Tag list content -->
            </div>
          </div>
          <!-- Rest of the content -->
        </main>
      </div>
    </div>
    <script type="module" src="https://www.eteweb.com/journalduete/wp2023/wp-content/themes/journalduete/assets/js/main.js" defer></script>
  </body>
</html>
