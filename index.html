<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0ead6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: #333;
            margin: 0;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
            align-items: center;
            margin: 0 auto;
        }
        .gallery-item {
            width: 100%;
            aspect-ratio: 1 / 1;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circular-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            opacity: 0;
            transform: translateY(50px);
        }
        .circular-image {
            width: 70%;
            height: 70%;
            margin: 15% auto;
            border-radius: 50%;
            overflow: hidden;
        }
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .circular-image.with-top-margin {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circular-image.with-top-margin img {
            object-position: center calc(50% + 15px);
        }
        .video-container {
            grid-column: 1 / 4;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            opacity: 0;
            transform: translateY(50px);
        }
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .description {
            margin-top: 40px;
            text-align: center;
        }
        .about-link {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes float {
            0% {
                transform: translatey(0px);
            }
            50% {
                transform: translatey(-6.67px);
            }
            100% {
                transform: translatey(0px);
            }
        }
        .animated {
            animation: fadeInUp 1s ease-out forwards, float 6s ease-in-out infinite 1s;
        }
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr 1fr;
            }
            .video-container {
                grid-column: 1 / 3;
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 0 10px;
            }
            h1 {
                font-size: 36px;
            }
            .video-container {
                grid-column: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Deepdown Studio</h1>
        </header>
        <div class="gallery">
            <div class="circular-image-container">
                <div class="circular-image with-top-margin">
                    <img src="images/Thank-you3_web.png" alt="Image 2">
                </div>
            </div>
            <div class="circular-image-container">
                <div class="circular-image">
                    <img src="images/a_1253.png" alt="Image 1">
                </div>
            </div>
            <div class="circular-image-container">
                <div class="circular-image">
                    <img src="images/placeholder.png" alt="Placeholder">
                </div>
            </div>
            <div class="video-container">
                <video id="myVideo" muted autoplay loop>
                    <source src="images/anti_tarotcard.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="gallery-item">
                <img src="images/aa.png" alt="Image 5">
            </div>
        </div>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.circular-image-container, .video-container, .gallery-item');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animated');
                }, index * 300);
            });
        });
    </script>
</body>
</html>
