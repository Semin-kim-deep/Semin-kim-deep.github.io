<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg_hp.jpg');
            background-size: 100% auto;
            background-position: top center;
            background-repeat: no-repeat;
            min-height: 4000px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: white;
            margin: 0 0 100px 0;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 100px;
        }
        .circular-image-container {
            width: 90%;
            max-width: 400px;
        }
        .circular-image-container:nth-child(2) {
            width: 70%;
            max-width: 300px;
        }
        .circular-image {
            width: 100%;
            padding-bottom: 100%;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
        }
        .circular-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .video-container {
            width: 80%;
            margin: 80px auto 0;
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .gallery-item:last-child {
            margin-top: 80px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery-item:last-child img {
            width: 100%;
            display: block;
        }
        .animated {
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .changing-image {
            width: 100%;
            max-width: 100%;
            height: auto;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .circular-image-container, .circular-image-container:nth-child(2) {
                margin-bottom: 40px;
            }
            .video-container, .gallery-item:last-child {
                width: 100%;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
            }
            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Deepdown Studio</h1>
            <div class="changing-image"></div>
        </header>
        <div class="gallery">
            <div class="circular-image-container animated">
                <div class="circular-image">
                    <img src="images/Thank-you3_web.png" alt="Image 2">
                </div>
            </div>
            <div class="circular-image-container animated">
                <div class="circular-image">
                    <img src="images/a_1253.png" alt="Image 1">
                </div>
            </div>
        </div>
        <div class="video-container animated">
            <video id="myVideo" muted autoplay loop>
                <source src="images/anti_tarotcard.MP4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="gallery-item animated">
            <img src="images/aa.png" alt="Image 5">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.animated');
            items.forEach((item, index) => {
                let delay = 200;
                if (item.classList.contains('circular-image-container')) {
                    delay = index === 0 ? 400 : 800;
                } else if (item.classList.contains('gallery-item')) {
                    delay = 1200;
                }
                setTimeout(() => {
                    item.style.animation = `fadeInUp 1s ease-out ${delay}ms forwards`;
                }, delay);
            });

            const changingImage = document.querySelector('.changing-image');
            let isFirstImage = true;
            function changeImage() {
                const imageUrl = isFirstImage ? 'images/a_1.png' : 'images/a_2.png';
                changingImage.style.backgroundImage = `url('${imageUrl}')`;
                isFirstImage = !isFirstImage;
            }
            changeImage(); // 초기 이미지 설정
            setInterval(changeImage, 3000);
        });
    </script>
</body>
</html>
