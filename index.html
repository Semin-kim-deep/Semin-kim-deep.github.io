<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg_hp.jpg');
            background-size: auto;
            background-position: center top;
            background-repeat: no-repeat;
            height: 4000px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: white;
            margin: 0;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 300px;
        }
        .circular-image-container {
            position: relative;
            width: 30%;
            padding-bottom: 30%;
            overflow: hidden;
            margin: 0 100px;
        }
        .circular-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .higher-image { 
            margin-top: -100px;
        }
        .video-mpic-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .video-container {
            width: 30%;
            margin-right: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .mpic01-container {
            width: 30%;
            text-align: center;
        }
        .mpic01-container img {
            width: 100%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .changing-image {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 1200px;
            height: auto;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 1;
        }
        .description {
            margin-top: 40px;
            text-align: center;
        }
        .about-link {
            text-align: center;
            margin-top: 20px;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .circular-image-container, .video-container, .mpic01-container {
            opacity: 0;
        }
        .animated {
            animation: fadeInUp 1s ease-out forwards;
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .circular-image-container {
                width: 60%;
                padding-bottom: 60%;
                margin: 20px 0;
            }
            .video-container, .mpic01-container {
                width: 80%;
                margin: 20px 0;
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0 20px;
            }
            h1 {
                font-size: 36px;
            }
        }
        .hamburger {
            width: 18px;
            height: 16px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            margin-right: auto;
        }
        .hamburger span {
            width: 100%;
            height: 2px;
            background-color: white;
        }
        .menu-items {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background-color: #f5f3f2;
            transition: left 0.3s ease-in-out;
            padding: 40px;
            box-sizing: border-box;
            z-index: 1001;
            text-align: center;
        }
        .menu-items a {
            display: block;
            padding: 10px 0;
            text-decoration: none;
            color: #414141;
            font-family: 'Jost', sans-serif;
            font-size: 15px;
            font-weight: 700;
        }
        .menu-open {
            left: 0;
        }
        .dimmed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            line-height: 18px;
            text-align: center;
            color: #414141;
        }
        .close-btn::before,
        .close-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background-color: #414141;
        }
        .close-btn::before {
            transform: rotate(45deg);
        }
        .close-btn::after {
            transform: rotate(-45deg);
        }
        .menu-title {
            font-family: 'Jost', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="dimmed-background" id="dimmed-bg"></div>
    <div class="container">
        <header>
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h1>Deepdown Studio</h1>
            <div style="width: 18px;"></div>
        </header>
        <div class="changing-image"></div>
        <div class="gallery">
            <div class="circular-image-container higher-image">
                <div class="circular-image">
                    <img src="images/Thank-you3_web.png" alt="Image 2">
                </div>
            </div>
            <div class="circular-image-container">
                <div class="circular-image">
                    <img src="images/a_1253.png" alt="Image 1">
                </div>
            </div>
        </div>
        <div class="video-mpic-container">
            <div class="video-container">
                <video id="myVideo" muted autoplay loop>
                    <source src="images/anti_tarotcard.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mpic01-container">
                <img src="images/mpic01_2.png" alt="Image 5">
            </div>
        </div>
        <div class="description">
            <p></p>
        </div>
    </div>
    <div class="menu-items" id="menu-items">
        <div class="close-btn" id="close-menu"></div>
        <div class="menu-title">Deepdown Studio</div>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="https://smartstore.naver.com/deepdown-studio/" target="_blank">Shop</a>
        <a href="/card/index.html">Anti-Tarot Card</a>
        <a href="/calendar/">Calendar 2025</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const changingImage = document.querySelector('.changing-image');
            const items = document.querySelectorAll('.circular-image-container, .video-container, .mpic01-container');
            const hamburger = document.getElementById('hamburger-menu');
            const menuItems = document.getElementById('menu-items');
            const closeBtn = document.getElementById('close-menu');
            const dimmedBg = document.getElementById('dimmed-bg');

            let isFirstImage = true;
            function changeImage() {
                const imageUrl = isFirstImage ? 'images/a_1.png' : 'images/a_2.png';
                changingImage.style.backgroundImage = `url('${imageUrl}')`;
                isFirstImage = !isFirstImage;
            }
            changeImage();
            setInterval(changeImage, 1000);

            function setPageSize() {
                const bgImage = new Image();
                bgImage.onload = function() {
                    const aspectRatio = bgImage.width / bgImage.height;
                    const pageWidth = Math.min(window.innerWidth, bgImage.width);
                    const pageHeight = pageWidth / aspectRatio;
                    document.body.style.height = `${pageHeight}px`;
                    document.body.style.backgroundSize = `${pageWidth}px ${pageHeight}px`;
                }
                bgImage.src = window.innerWidth <= 768 ? 'images/m_bg.jpg' : 'images/bg_hp.jpg';
            }

            setPageSize();
            window.addEventListener('resize', setPageSize);

            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animated');
                }, index * 200);
            });

            let bounce = 0;
            function animate() {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                bounce += 0.05;
                const bounceOffset = Math.sin(bounce) * 10;
                changingImage.style.transform = `translateX(-50%) translateY(${scrollTop + bounceOffset}px)`;
                requestAnimationFrame(animate);
            }

            animate();

            function openMenu() {
                menuItems.classList.add('menu-open');
                dimmedBg.style.display = 'block';
            }

            function closeMenu() {
                menuItems.classList.remove('menu-open');
                dimmedBg.style.display = 'none';
            }

            hamburger.addEventListener('click', openMenu);
            closeBtn.addEventListener('click', closeMenu);
            dimmedBg.addEventListener('click', closeMenu);
        });
    </script>
</body>
</html>
