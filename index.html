<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepdown Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('images/bg_hp.jpg');
            background-size: contain;
            background-position: center top;
            background-repeat: no-repeat;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 50px;
            box-sizing: border-box;
            position: relative;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
        }
        h1 {
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 48px;
            color: white;
            margin: 0;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 300px;
        }
        .circular-image-container {
            position: relative;
            width: 30%;
            padding-bottom: 30%;
            overflow: hidden;
            margin: 0 100px;
            opacity: 0;
            transition: all 1s ease-out;
        }
        .circular-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.5s ease;
        }
        .circular-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .higher-image { 
            margin-top: -100px;
        }
        .about-text {
            text-align: center;
            font-family: 'Jost', sans-serif;
            font-size: 28.8px; /* 60% of 48px */
            color: white;
            margin-top: 20px;
            opacity: 0;
            transition: all 1s ease-out;
        }
        .fade-in {
            opacity: 1;
            transform: translateY(-20px);
        }
        .circular-image.enlarged {
            transform: translate(-50%, -50%) scale(2); /* 100% increase in size */
        }
        .video-mpic-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
        }
        .video-container {
            width: 30%;
            margin-right: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .video-container video {
            width: 100%;
            display: block;
        }
        .mpic01-container {
            width: 30%;
            text-align: center;
        }
        .mpic01-container img {
            width: 100%;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (max-width: 1024px) {
            .container {
                max-width: 1024px;
                padding: 0 20px;
            }
            .gallery {
                margin-top: 200px;
            }
            .circular-image-container {
                margin: 0 50px;
            }
            .video-container {
                margin-right: 150px;
            }
        }
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }
            .circular-image-container {
                width: 60%;
                padding-bottom: 60%;
                margin: 20px 0;
            }
            .video-container, .mpic01-container {
                width: 80%;
                margin: 20px 0;
            }
            .video-container {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Deepdown Studio</h1>
        </header>
        <div class="changing-image"></div>
        <div class="gallery">
            <div class="circular-image-container higher-image" id="thankYouImageContainer">
                <div class="circular-image" id="thankYouImage">
                    <img src="images/Thank-you3_web.png" alt="Image 2">
                </div>
                <div class="about-text" id="aboutText">About</div>
            </div>
            <div class="circular-image-container">
                <div class="circular-image">
                    <img src="images/a_1253.png" alt="Image 1">
                </div>
            </div>
        </div>
        <div class="video-mpic-container">
            <div class="video-container">
                <video id="myVideo" muted autoplay loop>
                    <source src="images/anti_tarotcard.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="mpic01-container">
                <img src="images/mpic01_2.png" alt="Image 5">
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const items = document.querySelectorAll('.circular-image-container, .video-container, .mpic01-container');
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('animated');
                }, index * 200);
            });

            const thankYouImageContainer = document.getElementById('thankYouImageContainer');
            const thankYouImage = document.getElementById('thankYouImage');
            const aboutText = document.getElementById('aboutText');

            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                if (scrollY > 120) {
                    thankYouImageContainer.classList.add('fade-in');
                    thankYouImage.classList.add('enlarged');
                    aboutText.classList.add('fade-in');
                }
            });
        });
    </script>
</body>
</html>
